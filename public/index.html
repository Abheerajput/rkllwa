      (function(){
        var s = document.createElement('script');
        var h = document.querySelector('head') || document.body;

        s.onload = function(){
            acsbJS.init({
                statementLink : '',

                disableBgProcess : false,
                language : 'en',

                triggerPositionY : 'bottom',
                triggerIcon : 'help',
                triggerSize : 'small',

                triggerOffsetY : 20,

                    triggerSize : 'small',
                    triggerPositionX : 'right',
                    triggerPositionY : 'bottom',
                    triggerOffsetX : 10,
                    triggerOffsetY : 10,
                    triggerRadius : '50%'
                }
            });
        };
        h.appendChild(s);
      })();
